<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Traffic Generator</title>
  <link href="index.css" rel="">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="bg-gray-800 border-gray-200 text-white fixed w-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-2">
      <a href="index.html" class="text-left">
        <h2 class="text-2xl font-semibold dark:text-white">Web Traffic Generator</h2>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="index.html"
              class="block py-2 px-3 text-white bg-blue-500 rounded md:bg-transparent md:text-blue-500 md:p-0 dark:text-white md:dark:text-blue-500"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href="history.html"
              class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">History</a>
          </li>
          <li>
            <a href="developer.html"
              class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact
              Developer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-4 px-4 w-full">
    <br><br><br>
    <form id="main-form" class="w-full bg-white shadow-md rounded pt-6 pb-8 mb-4 px-6" enctype="multipart/form-data">
      <h2 class="mb-4 text-xl font-semibold">Start a Campaign </h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="urls">URLs (comma-separated):</label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="urls" type="text" placeholder="URLs"required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="keywords">Keywords (comma-separated):</label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="keywords" type="text" placeholder="Keywords" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="searchEngines">Select Search Engines:</label>
        <select id="searchEngines" multiple required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="yahoo">Yahoo</option>
          <option value="duckduckgo">DuckDuckGo</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="count">Number of Windows:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="count" type="number" placeholder="Number of Windows" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fromTime">Scroll Time From (seconds):</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="fromTime" type="number" placeholder="Scroll Time From" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="toTime">Scroll Time To (seconds):</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="toTime" type="number" placeholder="Scroll Time To" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="scrollDuration">Scroll Duration
          (seconds):</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="scrollDuration" type="number" placeholder="Scroll Duration" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cookieFiles">Upload Cookie Files:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="cookieFiles" type="file" multiple>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="proxyFile">Upload Proxies:</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="proxyFile" type="file">
      </div>
      <div class="flex items-center justify-between mt-2">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Open
          Windows</button>
      </div>
    </form>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('main-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const urls = document.getElementById('urls').value.split(',').map(url => url.trim()).filter(url => url);
      const keywords = document.getElementById('keywords').value.split(',').map(keyword => keyword.trim());
      const searchEngines = Array.from(document.getElementById('searchEngines').selectedOptions).map(option => option.value);
      const count = parseInt(document.getElementById('count').value);
      const fromTime = parseInt(document.getElementById('fromTime').value);
      const toTime = parseInt(document.getElementById('toTime').value);
      const scrollDuration = parseInt(document.getElementById('scrollDuration').value);

      const files = document.getElementById('cookieFiles').files;
      const cookieFiles = Array.from(files).map(file => file.path);

      const pfiles = document.getElementById('proxyFile').files;
      const proxyFile = Array.from(pfiles).map(file => file.path);


      ipcRenderer.send('open-windows', { urls, keywords, searchEngines, count, fromTime, toTime, scrollDuration, cookieFiles, proxyFile });
    });
  </script>
  <footer class="rounded-sm shadow mt-4 bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

          class="hover:underline">atulg</a>. All Rights Reserved.
      </span>
    </div>
  </footer>
</body>

</html>
